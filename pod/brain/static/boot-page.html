<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Page</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img {
            display: none;
        }
    </style>
    <script>
        var INITIAL_BLACK_SCREEN_DUR_MS = 1500;
        var PROTOX_LOGO_DUR_MS = 4500;
        var FINAL_BLACK_SCREEN_DUR_MS = 1500;
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                const img = document.querySelector("img");
                if (img) img.style.display = "block";

                setTimeout(() => {
                    const img = document.querySelector("img");
                    if (img) img.style.display = "none";

                    setTimeout(() => {
                        window.location.href = "main-menu.html";
                    }, FINAL_BLACK_SCREEN_DUR_MS);
                }, PROTOX_LOGO_DUR_MS);
            }, INITIAL_BLACK_SCREEN_DUR_MS);
        });
    </script>
</head>

<body>
    <img src="assets/images/protoxpress-oneline.png" alt="ProtoXpress Logo">
</body>

<script type="text/javascript" src="js/index.js"></script>

</html>
