<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            background-image: url('assets/images/main-menu-bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top left;
        }

        button {
            padding: 0%;
            cursor: pointer;
        }

        .photo-mode-button {
            position: fixed;
            top: 209px;
            left: 715px;
            width: 395px;
            height: 97px;
            background-image: url('assets/images/photo-mode-button.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            border: none;
        }

        .integrate-button {
            position: fixed;
            top: 348px;
            left: 715px;
            width: 395px;
            height: 97px;
        }

        .party-mode-button {
            position: fixed;
            top: 470.5px;
            left: 700.5px;
            width: 424px;
            height: 130px;
            background-image: url('assets/images/party-mode-button.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            border: none;
        }

        .danger-button {
            position: fixed;
            bottom: 40px;
            right: 49px;
            width: 147px;
            height: 54px;
            background-image: url('assets/images/dont-touch-button.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            border: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = 'landing-screensaver.html';
        }, 30000);

        function showModal() {
            document.getElementById('integrate-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('integrate-modal').style.display = 'none';
        }

        function confirmAction() {
            goToPage('integrate');
        }
    </script>
</head>
<body>
    <div style="display: flex; align-items: center;">
        <button class="photo-mode-button" onclick="goToPage('photo-mode')"></button>
        <button class="integrate-button" onclick="showModal()">Integrate</button>
        <button class="party-mode-button" onclick="goToPage('party-mode')"></button>
    </div>

    <div>
        <button class="danger-button" onclick="goToPage('danger-mode')"></button>
    </div>

    <div id="integrate-modal" class="modal">
        <div class="modal-content">
            <p>Confirm that there is no skeletons in the pod</p>
            <div class="modal-buttons">
                <button onclick="confirmAction()">Confirm</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src='js/index.js'></script>
</html>
